{% extends 'main/base.html' %}

{% block title %}Вход - Bombim{% endblock %}

{% block content %}
<div class="auth-form">
    <h2 class="text-center">Вход в систему</h2>
    
    {% if error %}
    <div class="alert alert-error">
        <i class="fas fa-exclamation-circle"></i> {{ error }}
    </div>
    {% endif %}
    
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="form-label">Имя пользователя:</label>
            <input type="text" name="username" class="form-control" required>  <!-- МЕНЯЕМ email на username -->
        </div>
        
        <div class="form-group">
            <label class="form-label">Пароль:</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        
        <button type="submit" class="btn btn-primary w-100">Войти</button>
    </form>
    
    <p class="text-center mt-3">
        Нет аккаунта? <a href="{% url 'signup' %}" style="color: var(--accent-primary);">Зарегистрироваться</a>
    </p>
</div>
{% endblock %}
